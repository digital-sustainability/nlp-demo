name: Deploy

on:
  push:
    branches:
      - main
    permissions:
      contents: write
  workflow_dispatch:

jobs:
  deploy:
  concurrency: ci-${{ github.ref }}
  runs-on: ubuntu-latest
  steps:
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./
        git-config-name: action
        git-config-email: <>
